<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;"/>
<title>{{hostname}}</title>
<link href="favicon.png" rel="icon" type="image/x-icon">
<script src="iro.js"></script>
<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><img src="favicon.png" height="24px" width="24px"></a>
      <a class="navbar-brand" href="#">{{hostname}}</a>
    </div>
  </div>
</nav>
<div class="container-fluid"><div id="picker"></div></div>
<script type="text/javascript">
if (window.innerWidth < window.innerHeight)
  var size = window.innerWidth * 0.85;
else
  var size = window.innerHeight - 30;
var colorPicker = new iro.ColorPicker("#picker", {
  width: size,
  height: size,
  markerRadius: 8,
  color: "{{color}}",
  css: {
    "body": {
      "background-color": "rgb"
    }
  }
});
</script>
<script type="text/javascript">
document.getElementById("picker").addEventListener("click", setColor);
document.getElementById("picker").addEventListener("touchend", setColor);
function setColor() {
  var rgb = colorPicker.color.rgb;
  var req = new XMLHttpRequest();
  req.open("GET", "/color?r="+rgb.r+"&g="+rgb.g+"&b="+rgb.b, true); req.send();
};
</script>
</body>
</html>
